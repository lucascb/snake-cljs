<!doctype html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <meta charset="utf-8" />
    <title>Snake Cljs</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1 id="title">Snake Cljs 🐍</h1>
        <h2 id="score"></h2>
        <h2 id="game-over">Game Over!</h2>
      </div>
      <div id="game">
        <canvas id="game-canvas">Snake game</canvas>
      </div>
      <div id="instructions">
        <p>Use the keyboard arrows or swipe to move the Snake.</p>
      </div>
      <div id="controls">
        <button id="start" onclick="">Start</button>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
